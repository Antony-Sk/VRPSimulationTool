<!DOCTYPE html>
<html>

<head>
    <title>Comparison CVRP solver tools on dataset</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/dataset.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Comparison CVRP solver tools on dataset</h1>

        <div class="content-wrapper">
            <div class="form-section">
                <form>
                    <div class="form-group">
                        <label for="vrp-file">Choose VRP file:</label>
                        <select id="vrp-file" name="vrp-file">
                            <option value="X-n101-k25.vrp">X-n101-k25.vrp</option>
                            <option value="X-n106-k14.vrp">X-n106-k14.vrp</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="vrp-solver">Choose solver:</label>
                        <select id="vrp-solver" name="vrp-solver">
                            <option value="pyvrp">PyVRP - Hybrid Generic Search</option>
                            <option value="or-tools">Google OR-Tools</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="problem-type">Problem type:</label>
                        <select id="problem-type" name="problem-type">
                            <option value="cvrp">Capacitated VRP</option>
                            <option value="twvrp">Time Windowed VRP</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="button" id="load-btn" onclick="loadVRP()">Load Problem</button>
                        <button type="button" id="solve-btn" onclick="solveVRP()">Solve</button>
                    </div>
                </form>

                <div class="stats">
                    <p>Solution Distance: <span id="solution-distance">-</span></p>
                    <p>Number of Routes: <span id="num-routes">-</span></p>
                </div>
            </div>

            <div class="results-section">
                <h3>Results History</h3>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Solver</th>
                            <th>Problem</th>
                            <th>Distance</th>
                            <th>Routes</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <canvas id="vrpChart" width="1000" height="600"></canvas>
    </div>
</body>
</html>
